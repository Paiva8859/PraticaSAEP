<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Tarefas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Cabeçalho com navegação -->
    <div th:replace="~{header}"></div>

    <h1>Gerenciar Tarefas</h1>

    <!-- Seção de tarefas "A Fazer" -->
    <h2>A Fazer</h2>
    <div class="task-list">
        <div th:each="tarefa : ${tarefasAFazer}" class="task-card">
            <h3 th:text="${tarefa.descricao}"></h3>
            <p><strong>Prioridade:</strong> <span th:text="${tarefa.prioridade}"></span></p>
            <p><strong>Setor:</strong> <span th:text="${tarefa.setor}"></span></p>
            <p><strong>Responsável:</strong> <span th:text="${tarefa.usuario.nome}"></span></p>

            <!-- Formulário de atualização de status -->
            <form th:action="@{/tarefas/atualizarStatus}" method="post">
                <input type="hidden" th:name="id" th:value="${tarefa.id}">
                <label for="status">Alterar Status:</label>
                <select th:name="status">
                    <option th:value="A_FAZER" th:selected="${tarefa.status == 'A_FAZER'}">A Fazer</option>
                    <option th:value="FAZENDO" th:selected="${tarefa.status == 'FAZENDO'}">Fazendo</option>
                    <option th:value="PRONTO" th:selected="${tarefa.status == 'PRONTO'}">Pronto</option>
                </select>
                <button type="submit">Atualizar Status</button>
            </form>

            <!-- Formulário de exclusão -->
            <form th:action="@{/tarefas/excluir}" method="post">
                <input type="hidden" th:name="id" th:value="${tarefa.id}">
                <button type="submit">Excluir</button>
            </form>
        </div>
    </div>

    <!-- Seção de tarefas "Fazendo" -->
    <h2>Fazendo</h2>
    <div class="task-list">
        <div th:each="tarefa : ${tarefasFazendo}" class="task-card">
            <h3 th:text="${tarefa.descricao}"></h3>
            <p><strong>Prioridade:</strong> <span th:text="${tarefa.prioridade}"></span></p>
            <p><strong>Setor:</strong> <span th:text="${tarefa.setor}"></span></p>
            <p><strong>Responsável:</strong> <span th:text="${tarefa.usuario.nome}"></span></p>

            <!-- Formulário de atualização de status -->
            <form th:action="@{/tarefas/atualizarStatus}" method="post">
                <input type="hidden" th:name="id" th:value="${tarefa.id}">
                <label for="status">Alterar Status:</label>
                <select th:name="status">
                    <option th:value="A_FAZER" th:selected="${tarefa.status == 'A_FAZER'}">A Fazer</option>
                    <option th:value="FAZENDO" th:selected="${tarefa.status == 'FAZENDO'}">Fazendo</option>
                    <option th:value="PRONTO" th:selected="${tarefa.status == 'PRONTO'}">Pronto</option>
                </select>
                <button type="submit">Atualizar Status</button>
            </form>

            <!-- Formulário de exclusão -->
            <form th:action="@{/tarefas/excluir}" method="post">
                <input type="hidden" th:name="id" th:value="${tarefa.id}">
                <button type="submit">Excluir</button>
            </form>
        </div>
    </div>

    <!-- Seção de tarefas "Pronto" -->
    <h2>Pronto</h2>
    <div class="task-list">
        <div th:each="tarefa : ${tarefasPronto}" class="task-card">
            <h3 th:text="${tarefa.descricao}"></h3>
            <p><strong>Prioridade:</strong> <span th:text="${tarefa.prioridade}"></span></p>
            <p><strong>Setor:</strong> <span th:text="${tarefa.setor}"></span></p>
            <p><strong>Responsável:</strong> <span th:text="${tarefa.usuario.nome}"></span></p>

            <!-- Formulário de atualização de status -->
            <form th:action="@{/tarefas/atualizarStatus}" method="post">
                <input type="hidden" th:name="id" th:value="${tarefa.id}">
                <label for="status">Alterar Status:</label>
                <select th:name="status">
                    <option th:value="A_FAZER" th:selected="${tarefa.status == 'A_FAZER'}">A Fazer</option>
                    <option th:value="FAZENDO" th:selected="${tarefa.status == 'FAZENDO'}">Fazendo</option>
                    <option th:value="PRONTO" th:selected="${tarefa.status == 'PRONTO'}">Pronto</option>
                </select>
                <button type="submit">Atualizar Status</button>
            </form>

            <!-- Formulário de exclusão -->
            <form th:action="@{/tarefas/excluir}" method="post">
                <input type="hidden" th:name="id" th:value="${tarefa.id}">
                <button type="submit">Excluir</button>
            </form>
        </div>
    </div>
</body>
</html>
